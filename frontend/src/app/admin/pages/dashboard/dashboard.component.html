<div class="container-fluid">
  <app-pagetitle
    title="Dashboard"
    [breadcrumbItems]="breadCrumbItems"
  ></app-pagetitle>

  <div class="row">
    <div class="col-xl-8">
      <div class="row">
        <div *ngFor="let stat of statData" class="col-md-4">
          <app-stat
            [title]="stat.title"
            [value]="stat.value"
            [icon]="stat.icon"
          ></app-stat>
        </div>
      </div>
      <!-- end row -->

      <div class="card">
        <div class="card-body pb-1">
          <div class="float-end d-none d-md-inline-block">
            <div class="btn-group mb-2">
              <button type="button" class="btn btn-sm btn-light">Today</button>
              <button type="button" class="btn btn-sm btn-light active">
                Weekly
              </button>
              <button type="button" class="btn btn-sm btn-light">
                Monthly
              </button>
            </div>
          </div>
          <h4 class="card-title mb-4">Revenue Analytics</h4>
          <div>
            <apx-chart
              dir="ltr"
              class="apex-charts"
              [series]="revenueChart.series"
              [chart]="revenueChart.chart"
              [legend]="revenueChart.legend"
              [colors]="revenueChart.colors"
              [labels]="revenueChart.labels"
              [stroke]="revenueChart.stroke"
              [plotOptions]="revenueChart.plotOptions"
            >
            </apx-chart>
          </div>
        </div>

        <div class="card-body border-top text-center">
          <div class="row">
            <div class="col-sm-4">
              <div class="d-inline-flex">
                <h5 class="me-2">$12,253</h5>
                <div class="text-success">
                  <i class="mdi mdi-menu-up font-size-14"> </i>2.2 %
                </div>
              </div>
              <p class="text-muted text-truncate mb-0">This month</p>
            </div>

            <div class="col-sm-4">
              <div class="mt-4 mt-sm-0">
                <p class="mb-2 text-muted text-truncate">
                  <i class="mdi mdi-circle text-primary font-size-10 me-1"></i>
                  This Year :
                </p>
                <div class="d-inline-flex">
                  <h5 class="mb-0 me-2">$ 34,254</h5>
                  <div class="text-success">
                    <i class="mdi mdi-menu-up font-size-14"> </i>2.1 %
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mt-4 mt-sm-0">
                <p class="mb-2 text-muted text-truncate">
                  <i class="mdi mdi-circle text-success font-size-10 me-1"></i>
                  Previous Year :
                </p>
                <div class="d-inline-flex">
                  <h5 class="mb-0">$ 32,695</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-4">
      <div class="card">
        <div class="card-body">
          <div class="float-end">
            <select class="custom-select custom-select-sm">
              <option selected>Apr</option>
              <option value="1">Mar</option>
              <option value="2">Feb</option>
              <option value="3">Jan</option>
            </select>
          </div>
          <h4 class="card-title mb-4">Sales Analytics</h4>

          <apx-chart
            dir="ltr"
            class="apex-charts"
            [series]="salesAnalytics.series"
            [chart]="salesAnalytics.chart"
            [legend]="salesAnalytics.legend"
            [colors]="salesAnalytics.colors"
            [labels]="revenueChart.labels"
            [dataLabels]="salesAnalytics.dataLabels"
            [plotOptions]="salesAnalytics.plotOptions"
          >
          </apx-chart>
          <div class="row">
            <div class="col-4">
              <div class="text-center mt-4">
                <p class="mb-2 text-truncate">
                  <i class="mdi mdi-circle text-primary font-size-10 me-1"></i>
                  Product A
                </p>
                <h5>42 %</h5>
              </div>
            </div>
            <div class="col-4">
              <div class="text-center mt-4">
                <p class="mb-2 text-truncate">
                  <i class="mdi mdi-circle text-success font-size-10 me-1"></i>
                  Product B
                </p>
                <h5>26 %</h5>
              </div>
            </div>
            <div class="col-4">
              <div class="text-center mt-4">
                <p class="mb-2 text-truncate">
                  <i class="mdi mdi-circle text-warning font-size-10 me-1"></i>
                  Product C
                </p>
                <h5>42 %</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="dropdown float-end" ngbDropdown>
            <a
              href="javascript: void(0);"
              class="dropdown-toggle arrow-none card-drop"
              data-toggle="dropdown"
              aria-expanded="false"
              ngbDropdownToggle
            >
              <i class="mdi mdi-dots-vertical"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <!-- item-->
              <a href="javascript:void(0);" class="dropdown-item"
                >Sales Report</a
              >
              <!-- item-->
              <a href="javascript:void(0);" class="dropdown-item"
                >Export Report</a
              >
              <!-- item-->
              <a href="javascript:void(0);" class="dropdown-item">Profit</a>
              <!-- item-->
              <a href="javascript:void(0);" class="dropdown-item">Action</a>
            </div>
          </div>

          <h4 class="card-title mb-4">Earning Reports</h4>
          <div class="text-center">
            <div class="row">
              <div class="col-sm-6">
                <div>
                  <div class="mb-3">
                    <!-- <apx-chart dir="ltr" class="apex-charts" [series]="sparklineEarning.series"
                      [chart]="sparklineEarning.chart" [colors]="sparklineEarning.colors"
                      [labels]="sparklineEarning.labels" [dataLabels]="sparklineEarning.dataLabels"
                      [plotOptions]="sparklineEarning.plotOptions">
                    </apx-chart> -->
                  </div>

                  <p class="text-muted text-truncate mb-2">Weekly Earnings</p>
                  <h5 class="mb-0">$2,523</h5>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="mt-5 mt-sm-0">
                  <div class="mb-3">
                    <apx-chart
                      dir="ltr"
                      class="apex-charts"
                      [series]="sparklineMonthly.series"
                      [chart]="sparklineMonthly.chart"
                      [colors]="sparklineMonthly.colors"
                      [labels]="sparklineMonthly.labels"
                      [dataLabels]="sparklineMonthly.dataLabels"
                      [plotOptions]="sparklineMonthly.plotOptions"
                    >
                    </apx-chart>
                  </div>

                  <p class="text-muted text-truncate mb-2">Monthly Earnings</p>
                  <h5 class="mb-0">$11,235</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
