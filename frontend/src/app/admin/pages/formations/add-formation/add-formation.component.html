<div class="container-fluid">
  <app-pagetitle title="Add New Formation" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Formation Information</div>
          <p class="card-title-desc">Fill in the details for the new formation.</p>

          <form (ngSubmit)="validSubmit()" [formGroup]="formationForm">
            <!-- Image Upload -->
            <div class="form-group">
              <label for="image">Formation Image</label>
              <input type="file" id="image" (change)="onImageChange($event)" class="form-control">
              <img *ngIf="imageUrl" [src]="imageUrl" alt="Formation Image" class="img-fluid mt-2">
            </div>


            <!-- <div>
              <form action="#" class="dropzone-1">
                <dropzone class="dropzone"></dropzone>
              </form>
            </div> -->


            <!-- Other Formation Information -->
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control">
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" id="category" formControlName="category" class="form-control">
            </div>

            <!-- Add other form controls as needed -->

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Add Formation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
