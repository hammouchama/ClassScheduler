<div class="rating-container">
  <div class="stars" (mouseover)="highlightStar(i)" (mouseout)="resetStar()" (click)="setRating(i)" *ngFor="let i of [1, 2, 3, 4, 5]">
    <i class="fa fa-star" [ngClass]="{'filled': rating >= i, 'highlighted': highlight >= i}"></i>
  </div>
  <div class="rating-label">{{ label }}</div>
</div>
