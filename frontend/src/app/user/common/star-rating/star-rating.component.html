<div class="rating-container">
  <div class="single-star" (mouseover)="highlightStar(i)" (mouseout)="resetStar()" (click)="setRating(i)"
    *ngFor="let i of [1, 2, 3, 4, 5]">

    <i class="fa fa-star" [ngClass]="{'filled': rating >= i, 'highlighted': highlight >= i}"></i>
    <div class="rating-label" *ngIf="ratingLabels && ratingLabels.length>4">{{ ratingLabels[i-1] }}</div>

  </div>
  <!--  -->
</div>
